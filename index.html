<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-1">
        <h2 class="para">Real Time Character Counter</h2>
        <div class="text">
          <textarea
            placeholder="Enter your Text..."
            maxlength="150"
            cols="30"
            rows="5"
            id="textArea"
          ></textarea>
        </div>
        <div class="count">
          <p>Total Character : <span id="total-count">0</span></p>
          <p>Remaining Character : <span id="Remaining-count">0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
